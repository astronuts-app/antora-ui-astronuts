        title: Spring Security
        url: '#'
        versions:
          - url: '/index.html'
            version: '6.0.3'
            displayVersion: '6.0.3'
            title: *component_title
            versionSegment: '5.6'
          - url: '/5.5/index.html'
            version: '5.5.9'
            displayVersion: '5.5.9'
            versionSegment: '5.5'
      componentVersion: *security_5_5_version
      versions:
        - version: '6.0.3'
          displayVersion: '6.0.3'
          url: '#'
          versionSegment: '5.6'
        - version: '5.5.9'
          displayVersion: '5.5.9'
          versionSegment: '5.5'
          url: '#'
      navigation:
        - root: true
          items:
            - content: Overview
              url: '/5.5/index.html'
            - content: Features
              url: '#'
              items:
                - content: Authentication
                  url: '#'
                - content: Protection Against Exploits
                  url: '#'
    6.0.3:
      home: true
      title: Spring Security
      relativeSrcPath: index.adoc
      editUrl: http://example.com/project-xyz/blob/master/index.adoc
      component:
        title: &component_title Spring Security
        url: '#'
        versions: *security_versions
      componentVersion: *security_latest_version
      versions:
        - version: '6.0.3'
          displayVersion: '6.0.3'
          url: '#'
          versionSegment: '5.6'
        - version: '5.5.9'
          displayVersion: '5.5.9'
          url: '#'
          versionSegment: '5.5'
      navigation:
        - root: true
          items:
            - content: Overview
              url: '/index.html'
            - content: Features
              url: '/features/index.html'
              items:
                - content: Authentication
                  url: '/features/authentication/index.html'
                - content: Protection Against Exploits
                  url: '/features/exploits/index.html'
  session:
    2.5.9:
      home: true
      title: Spring Session
