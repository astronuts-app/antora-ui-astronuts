      editUrl: http://example.com/project-xyz/blob/master/index.adoc
      component:
        title: Spring Session
        url: '#'
        versions:
          - *session_latest_version
      componentVersion: *session_latest_version
      navigation:
        - root: true
          items:
            - content: Session
              url: '/session/index.html'
