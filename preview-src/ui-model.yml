antoraVersion: '3.1.2'
asciidoc:
  extensions:
  # TIP uncomment the next line to switch to Asciidoctor Tabs
  - '@asciidoctor/tabs'
  - '@springio/asciidoctor-extensions'
site:
  url: http://localhost:5252
  title: Spring
  homeUrl: /index.html
  components:
  - name: security
    title: &component_title Spring Security
    url: '#'
    versions: &security_versions
    - &security_latest_version
      url: '/index.html'
      version: '6.0.3'
      displayVersion: '6.0.3'
      title: *component_title
      versionSegment: '5.6'
    - &security_5_5_version
      url: '/5.5/index.html'
      version: '5.5.9'
      displayVersion: '5.5.9'
      versionSegment: '5.5'
    latest: *security_latest_version
  - name: session
    title: &session_component_title Spring Session
    url: '#'
    versions:
      - &session_latest_version
        url: '/session/index.html'
        version: '2.5.9'
        displayVersion: '2.5.9'
        title: *session_component_title
        versionSegment: '2.5'
    latest: *session_latest_version
shared:
  security:
    5.5.9:
      home: true
      title: Spring Security
      relativeSrcPath: index.adoc
      editUrl: http://example.com/project-xyz/blob/master/index.adoc
